<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS/login.css" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#" method="POST">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="name" name="name" />
          <input type="email" placeholder="Email" required name="email" />
          <input type="password" placeholder="Password" name="password" />
          <button>Sign Up</button>
        </form>
      </div>

      <div class="form-container log-in-container">
        <form action="#" id="login-form">
          <h1>Log in</h1>
          <div class="social-container">
            <a href="https://www.facebook.com/" class="social"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://myaccount.google.com/intro/profile" class="social"
              ><i class="fab fa-google-plus-g"></i
            ></a>
            <a href="https://www.linkedin.com/" class="social"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your account</span>
          <input type="Email" placeholder="Email" id="email" required />
          <input type="password" placeholder="Password" id="password" />
          <a href="#">Forgot your password?</a>
          <button type="button" id="login-button">Log In</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>Already have an account? Log In</p>
            <img
              src="Asset/unigo.png"
              alt="Welcome Back Image"
              class="welcome-back-image"
            />
            <button class="ghost" id="logIn">Log In</button>
          </div>

          <div class="overlay-panel overlay-right">
            <h1>Hello, There!</h1>
            <p>Don't have an account? Sign Up Free</p>
            <img
              src="Asset/unigo.png"
              alt="Welcome Back Image"
              class="welcome-back-image"
            />
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="login.js"></script>

  <script>
    const apiUrl = "http://localhost:3000/users";

    document.querySelector("form").addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.querySelector('input[name="name"]').value;
      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="password"]').value;

      const userData = {
        name: name,
        email: email,
        password: password,
      };

      const requestOptions = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(userData),
      };

      fetch(apiUrl, requestOptions)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Gagal melakukan permintaan");
          }
          return response.json();
        })
        .then((data) => {
          console.log("Data yang diterima dari API:", data);
        })
        .catch((error) => {
          console.error("Terjadi kesalahan:", error);
        });
    });

    document
      .getElementById("login-button")
      .addEventListener("click", function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:3000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.msg === "Login berhasil") {
              // Login berhasil, maka pindahkan pengguna ke halaman beranda.html
              window.location.href = "beranda.html";
            } else {
              // Login gagal, tampilkan pesan kesalahan kepada pengguna
              alert("Login failed. Please check your credentials.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
  </script>
</html>
